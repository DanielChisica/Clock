<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This program emulates an electronic Watch">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Daniel Jiménez Chísica">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1 style="font-family: monospace"><center>Watch.</center></h1>

    <div class="wrap" style="align-content: center">
        <div class="widget">

            <div class="Date">
                <h1 id=weekDay class="weekDay"></h1>
                <h1> ,</h1>
                <h1 id="day" class="day"></h1>
                    <h1> ,</h1>
                <h1 id="month" class="month"></h1>
                    <h1> ,</h1>
                <h1 id="year" class="year"></h1>

            </div>
            <div class="clock">
                <h1 id="hours" class="hours"></h1>
                <h1> :</h1>
                <h1 id="minutes" class="minutes"></h1>
                    <h1> :</h1>
                <div class="seconds-box">
                   <h1 id="seconds" class="seconds"></h1>
                    <h1></h1>
                    <h1 id="meridiem" class="meridiem"></h1>

                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
